
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Hartford Polar Express</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #003f74; /* Dark blue evening sky */
            color: #fff; /* White for text */
            text-align: center;
        }
        header {
            background-color: #0b1a3a;
            padding: 20px;
        }
        nav a {
            color: gold;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        h1, h2 {
            color: gold;
            margin-bottom: 20px;
        }
        .section {
            padding: 50px 20px;
        }
        footer {
            background-color: black;
            padding: 10px 0;
            color: #fff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 90%; /* Add margins on the sides */
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease; /* Smoother animation */
            border: 2px solid #fff;
        }
        .gallery img:hover {
            transform: scale(1.3); /* Increase the zoom effect */
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .fullscreen .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Polar Express 2024 Photo Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="volunteer.html">Volunteer</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="section">
        <h2>Polar Express 2024 Memories</h2>
        <p>Relive the magic with photos from the event.</p>
    </div>
    <div class="gallery" id="gallery">
        <!-- Images will be dynamically loaded here -->
    </div>
    <div class="fullscreen" id="fullscreen">
        <span class="close" onclick="closeFullscreen()">X</span>
        <img id="fullscreen-img" src="" alt="Full screen view">
    </div>
    <footer>
        <p>&copy; 2024 Hartford Polar Express. All rights reserved.</p>
    </footer>
    <script>
        const images = ["2024 Polar Express-004.jpg",
"2024 Polar Express-007.jpg",
"2024 Polar Express-011.jpg",
"2024 Polar Express-021.jpg",
"2024 Polar Express-032.jpg",
"2024 Polar Express-033.jpg",
"2024 Polar Express-034.jpg",
"2024 Polar Express-037.jpg",
"2024 Polar Express-001.jpg",
"2024 Polar Express-051.jpg"];

        const gallery = document.getElementById('gallery');
        const fullscreen = document.getElementById('fullscreen');
        const fullscreenImg = document.getElementById('fullscreen-img');

        images.forEach(img => {
            const imgElement = document.createElement('img');
            imgElement.src = `gallery/${img}`;
            imgElement.onclick = () => openFullscreen(img);
            gallery.appendChild(imgElement);
        });

        function openFullscreen(img) {
            fullscreen.style.display = 'flex';
            fullscreenImg.src = `gallery/${img}`;
        }

        function closeFullscreen() {
            fullscreen.style.display = 'none';
        }
    </script>
</body>
</html>
